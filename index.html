<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple File Download Site</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      color: #333;
      padding: 20px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .file-container {
      display: inline-block;
      text-align: left;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .file-item {
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .download-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
    }
    .download-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Download Files</h1>
  <div class="file-container">
    <div class="file-item">
      <span>Sample File 1</span>
      <a href="files/sample1.txt" download class="download-btn">Download</a>
    </div>
    <div class="file-item">
      <span>Sample File 2</span>
      <a href="files/sample2.pdf" download class="download-btn">Download</a>
    </div>
  </div>

  <script>
    // Helper for future dynamic enhancements
    document.addEventListener("DOMContentLoaded", function () {
      console.log("Download site ready.");
    });
  </script>
</body>
</html>
